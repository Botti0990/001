<!DOCTYPE html>
<html lang="nl">
<head>

<body>
    <div class="container">
        <img src="gif.gif" class="swinging-image" alt="Swinging Image">

        <div class="names-list">
            <ul>
                <li>
                    <img src="https://despconton.lol/assets/discord.png" alt="Discord Icon" width="16" height="16">

    <script>
        document.addEventListener('keydown', function(event) {
    // Check if the 'Ctrl' key is pressed and the 'U' key is pressed (both lower and uppercase)
    if (event.ctrlKey && (event.key === 'u' || event.key === 'U')) {
        event.preventDefault(); // Prevent the default behavior (viewing source)
    }
});

        const tabTitles = ['@vlwu', '@wesh', '@sylvane'];
let index = 0x0;

function updateTabTitle() {
    document.title = tabTitles[index];
    index = (index + 0x1) % tabTitles.length;
}

updateTabTitle();
setInterval(updateTabTitle, 0x1f4); // Update tab title every 500ms

        document.addEventListener("DOMContentLoaded", function () {
            // Prevent right-click and key presses
            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();
            });

            document.onkeydown = function (event) {
                if (event.keyCode == 0x7b) {  // F12
                    return false;
                }
                if (event.ctrlKey && event.shiftKey && (event.keyCode == 0x49 || event.keyCode == 0x4a || event.keyCode == 0x55)) {  // Ctrl+Shift+I/J/U
                    return false;
                }
            };

            // Check if window size changes (to prevent resizing)
            (function () {
                const checkWindowSize = () => {
                    if (window.innerHeight - document.documentElement.clientHeight > 0xa0 || window.outerHeight - window.innerHeight > 0xa0) {
                        alert("No Nigga What are you doing hmm");
                        window.open("about:blank", "_self").close();
                    }
                };
                setInterval(checkWindowSize, 0x3e8); // Check every second
            })();

         

            // Handle "Enter" button click
            const enterButton = document.getElementById("enter-button");
            enterButton.addEventListener("click", function () {
                // Add blur effect to the entire body
                document.body.style.filter = "blur(0.1px)"; // Apply blur effect to body

                // Hide button, disable it, and play audio
                enterButton.style.opacity = 0;
                enterButton.disabled = true;
                enterButton.style.cursor = "default";

                const audio = new Audio("sound.mp3");
                audio.loop = true;
                audio.play();

                // Show the names list
                const namesList = document.querySelector(".names-list");
                namesList.style.display = 'block';
                setTimeout(function () {
                    namesList.classList.add("show");
                }, 100);

                // Swinging image visibility
                const swingingImage = document.querySelector(".swinging-image");
                swingingImage.style.opacity = 1;

                // Fullscreen functionality
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            });

            // Redirect logic for the "ディスコードからアイピー" element
            const redirectText = document.getElementById("redirect-text");
            redirectText.addEventListener("click", function () {
                window.location.href = "";  // Replace with the desired URL
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
    const translations = {
        'разногласие': "vlwu",
        'Инстаграм': "i dont know",
        'Сильвейн': "Sylvane",
        'Владеет': "owns",
        'ты': "you",
        'Сильвейн повсюду': "$ip", // Placeholder for IP address
    };

    function fetchIP() {
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                translations['Сильвейн повсюду'] = data.ip; // Update translations with the IP address
            })
            .catch(error => console.error('Error fetching IP:', error));
    }

    function createPopup(text) {
        const popup = document.createElement("div");
        popup.textContent = text;
        popup.classList.add("english-name-popup");
        document.body.appendChild(popup);

        // Trigger the fade-in after the popup is added to the DOM
        setTimeout(() => {
            popup.style.opacity = "1";  // Fade-in effect
        }, 10); // Small delay to ensure transition is visible

        console.log("Popup created:", popup); // Debug log to confirm creation
        return popup;
    }

    function hideTranslation(popup) {
        if (popup && typeof popup.remove === 'function') {
            popup.remove(); // Just remove it immediately
            console.log("Popup removed:", popup); // Debug log to confirm removal
        } else {
            console.warn('Popup is not a valid DOM element or remove() is not a function');
        }
    }

    function showTranslation(event) {
        const target = event.target;
        if (target.tagName !== 'SPAN' || !target.classList.contains("japanese-name")) {
            return;
        }

        const japaneseWord = target.textContent.trim();
        const englishTranslation = translations[japaneseWord];
        if (!englishTranslation) {
            return;
        }

        const existingPopup = document.querySelector(".english-name-popup");

        // Hide existing popup before creating a new one
        if (existingPopup) {
            hideTranslation(existingPopup);
        }

        // Create a new popup
        const popup = createPopup(englishTranslation);
        target._popupElement = popup; // Store reference directly on the element
    }

    function handleMouseOut(event) {
        const target = event.target;
        if (target.tagName === 'SPAN' && target.classList.contains("japanese-name")) {
            const popup = target._popupElement; // Retrieve the stored popup element
            if (popup) {
                hideTranslation(popup); // Hide the popup
                delete target._popupElement; // Clean up
            }
        }
    }

    const namesList = document.querySelector(".names-list ul");
    if (namesList) {
        namesList.addEventListener("mouseover", showTranslation);
        namesList.addEventListener("mouseout", handleMouseOut);
    } else {
        console.error('.names-list ul not found in the DOM');
    }

    // Prevent lingering popups when switching quickly
    document.body.addEventListener("mouseout", (event) => {
        const popup = document.querySelector(".english-name-popup");
        if (popup && !namesList.contains(event.relatedTarget)) {
            hideTranslation(popup); // Hide if mouse is not over names list
        }
    });

    // Fetch the user's IP address
    fetchIP();
});
    </script>




</body>
